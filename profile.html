<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="5.png">
</head>
<body>
    <header>
        <p>Main</p>
        <div class="icons">
            <a href="home.html"><img src="home.svg" alt="home"></a>
            <a href="profile.html"><img src="profile.svg" alt="profile"></a>
            <a href="settings.html"><img src="setting.svg" alt="setting"></a>
        </div>
    </header>
    <main>
        <div id="avatarContainer" class="profile-avatar">
            <img id="currentAvatar" src="3.png" alt="Character">
        </div>

        <h1 id="currentName">Player</h1>

        <p>Wins: <span id="winsCount">0</span></p>
        <p>Loses: <span id="lossesCount">0</span></p>

        <div id="avatarSelector" class="avatar-selector hidden">
            <h2>Choose the avatar</h2>
            <div class="avatars-list">
                <img class="avatar-option" src="1.png" alt="Character1">
                <img class="avatar-option" src="2.png" alt="Character2">
                <img class="avatar-option" src="3.png" alt="Character3">
                <img class="avatar-option" src="4.png" alt="Character4">
            </div>
        </div>
    </main>
    <script src="profile.js" defe></script>
</body>
</html>
